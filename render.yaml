services:
  - type: web
    name: usdscreener
    runtime: python
    region: frankfurt          # o "singapore"
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 1 --threads 4
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
